<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">

    <title>クイズ作成</title>
  </head>
  <body>
    {% include 'header.html' %}
    <div class="main">
        <div class="container py-5">
            <div class="progress mb-4">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Step 2/4</div>
            </div>
        
            <h1 class="display-4 mb-4">学部情報の入力</h1>
            
            <form method="POST" action="{{ url_for('create.step2') }}">
                <div class="card">
                    <div class="card-body">
                        {% for i in range(department_count) %}
                        <div class="mb-3">
                            <label for="department_{{ i }}" class="form-label">学部名 {{ i + 1 }}</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="department_{{ i }}" 
                                   name="departments[]" 
                                   required>
                        </div>
                        {% endfor %}
                    </div>
                </div>
        
                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('create.step1') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> 戻る
                    </a>
                    <button type="submit" class="btn btn-primary">
                        次へ <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    {% include 'footer.html' %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
