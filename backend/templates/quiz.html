<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>質問</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 独自スタイル -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style/quiz.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
  {% include 'header.html' %}
  <main class="flex-grow-1">
    <div class="container py-5">
      <div class="mb-4">
        <h2>質問 {{ question_id }} / {{ total_questions }}</h2>
        <p class="lead">{{ question.question_text }}</p>
      </div>
      <form method="post" id="quiz-form">
        <div class="mb-3">
          {% for option in range(quiz.option_count) %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="option" 
                     value="{{ loop.index0 }}" id="option{{ loop.index0 }}">
              <label class="form-check-label" for="option{{ loop.index0 }}">
                {{ options[loop.index0].option_text }}
              </label>
            </div>
          {% endfor %}
        </div>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <button type="submit" class="btn btn-primary">次へ</button>
      </form>
    </div>
  </main>
  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
