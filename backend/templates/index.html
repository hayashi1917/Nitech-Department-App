<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学科適性判定クイズ</title>
    <!-- スタイルシートのリンク -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 mb-3">ようこそ！学科適性判定クイズへ</h1>
            <p class="lead">20の質問に答えて、あなたに最適な学科を見つけましょう。</p>
        </div>

        <div class="d-flex justify-content-center mb-4">
            {% if current_user.is_authenticated %}
            <button class="btn btn-outline-danger" 
                    onclick="location.href='{{ url_for('login.logout') }}'">
                <i class="fas fa-sign-out-alt me-2"></i>ログアウト
            </button>
            {% else %}
            <div class="btn-group">
                <button class="btn btn-primary me-2" 
                        onclick="location.href='{{ url_for('login.login') }}'">
                    <i class="fas fa-sign-in-alt me-2"></i>ログイン
                </button>
                <button class="btn btn-success" 
                        onclick="location.href='{{ url_for('login.signup') }}'">
                    <i class="fas fa-user-plus me-2"></i>サインアップ
                </button>
            </div>
            {% endif %}
        </div>

        <div class="row justify-content-center g-4">
            <div class="col-12 col-md-6 text-center">
                <a href="{{ url_for('select.select')}}" 
                   class="btn btn-primary btn-lg w-100 py-3">
                    <i class="fas fa-play-circle me-2"></i>クイズを開始
                </a>
            </div>
            <div class="col-12 col-md-6 text-center">
                <a href="{{ url_for('create.step1') }}" 
                   class="btn btn-secondary btn-lg w-100 py-3">
                    <i class="fas fa-plus-circle me-2"></i>クイズを作成
                </a>
            </div>
            <div class="col-12 col-md-6 text-center">
                <a href="{{ url_for('showquiz.showquiz') }}" 
                   class="btn btn-secondary btn-lg w-100 py-3">
                    <i class="fas fa-plus-circle me-2"></i>作成したクイズ
                </a>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
