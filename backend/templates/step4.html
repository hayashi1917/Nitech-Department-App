<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">

    <title>クイズ作成</title>
  </head>
  <body>
    {% include 'header.html' %}
    <div class="main">
        <div class="container py-5">
            <div class="progress mb-4">
                <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Step 4/4</div>
            </div>
        
            <h1 class="display-4 mb-4">選択肢と点数の入力</h1>
            
            <form method="POST" action="{{ url_for('create.step4') }}">
                {% for q_idx in range(question_count) %}
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">質問 {{ q_idx + 1 }}: {{ questions[q_idx] }}</h5>
                    </div>
                    <div class="card-body">
                        {% for o_idx in range(option_count) %}
                        <div class="option-section mb-4">
                            <label class="form-label">選択肢 {{ o_idx + 1 }}</label>
                            <input type="text" 
                                   class="form-control mb-3" 
                                   name="options[{{ q_idx }}][]" 
                                   placeholder="選択肢の文章"
                                   required>
        
                            <div class="scores-grid">
                                <div class="row">
                                    {% for dept in departments %}
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">{{ dept }}の点数</label>
                                        <input type="number" 
                                               class="form-control" 
                                               name="scores[{{ q_idx }}][{{ o_idx }}][]" 
                                               min="0" 
                                               max="100"
                                               required>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
        
                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('create.step3') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> 戻る
                    </a>
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-check"></i> クイズを作成
                    </button>
                </div>
            </form>
        </div>
        <style>
        .option-section {
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        
        .scores-grid {
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
        </style>
    </div>
    {% include 'footer.html' %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
