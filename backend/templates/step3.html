<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズ作成 - 質問の入力</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- 共通スタイル -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
  {% include 'header.html' %}
  <main class="flex-grow-1">
    <div class="container py-5">
      <!-- 進捗バー -->
      <div class="progress mb-4" style="height: 30px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Step 3/4</div>
      </div>
      
      <h1 class="display-4 mb-4">質問の入力</h1>
      <form method="POST" action="{{ url_for('create.step3') }}">
        <div class="card shadow-sm">
          <div class="card-body">
            {% for i in range(question_count) %}
            <div class="mb-4">
              <label for="question_{{ i }}" class="form-label">質問 {{ i + 1 }}</label>
              <div class="input-group">
                <input type="text" class="form-control" id="question_{{ i }}" name="questions[]" placeholder="質問文を入力してください" required>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
        
        <div class="d-flex justify-content-between mt-4">
          <a href="{{ url_for('create.step2') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> 戻る
          </a>
          <button type="submit" class="btn btn-primary">
            次へ <i class="fas fa-arrow-right ms-1"></i>
          </button>
        </div>
      </form>
    </div>
  </main>
  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
