<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学科適性判定クイズ</title>
    <!-- スタイルシートのリンク -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <div class="main">
        <h1>クイズ一覧</h1>
        
        <!-- クイズ一覧を表示 -->
        <ul>
            {% for quiz in quizzes %}
                <li>
                    <a href="{{ url_for('quiz.start', quiz_id=quiz.id) }}">{{ quiz.university_name }}</a>
                    （作成日: {{ quiz.created_at.strftime('%Y-%m-%d %H:%M:%S') }}）
                </li>
            {% endfor %}
        </ul>
    </div>
    {% include 'footer.html' %}
</body>
</html>
