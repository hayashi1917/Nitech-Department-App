<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>クイズ一覧</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 独自スタイル -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* カードホバー時の拡大アニメーション */
    .card-hover {
      transition: transform 0.2s ease-in-out;
    }
    .card-hover:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  {% include 'header.html' %}
  <main class="flex-grow-1">
    <div class="container my-5">
      <h1 class="mb-4 text-center">クイズ一覧</h1>
      <div class="row g-4">
        {% for quiz in quizzes %}
          <div class="col-12 col-md-4">
            <div class="card card-hover h-100">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ quiz.university_name }}</h5>
                <a href="{{ url_for('quiz.quiz', quiz_id=quiz.id, question_id=1) }}" class="btn btn-primary mt-auto">
                  クイズを始める <i class="fas fa-play-circle ms-2"></i>
                </a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </main>
  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
