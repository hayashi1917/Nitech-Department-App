<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>クイズ一覧</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 独自スタイル -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
  {% include 'header.html' %}
  <main class="flex-grow-1">
    <div class="container my-5">
      <h1 class="mb-4 text-center">クイズ一覧</h1>
      <div class="list-group">
        {% for quiz in quizzes %}
          <a href="{{ url_for('quiz.quiz', quiz_id=quiz.id, question_id=1) }}" 
             class="list-group-item list-group-item-action">
            {{ quiz.university_name }}
          </a>
        {% endfor %}
      </div>
    </div>
  </main>
  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
