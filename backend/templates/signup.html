<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>サインアップ</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 独自スタイル -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
  {% include 'header.html' %}
  <main class="flex-grow-1">
    <div class="container my-5">
      
      <h1 class="mb-4 text-center">サインアップ</h1>
      <form method="POST" action="{{ url_for('login.signup') }}">
        <div class="mb-3">
          <label for="username" class="form-label">メールアドレス</label>
          <input type="text" class="form-control" id="username" placeholder="メールアドレスを入力してください" name="username" required>
          <div class="form-text">メールアドレスを入力してください</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">パスワード</label>
          <input type="password" class="form-control" id="password" placeholder="パスワードを入力してください" name="password" required>
        </div>
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
          {{ error }}
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">サインアップ</button>
      </form>
    </div>
  </main>
  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
