<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズ作成 - 基本情報</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- 共通スタイル -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/footer.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
  {% include 'header.html' %}
  <main class="flex-grow-1">
    <div class="container py-5">
      <!-- 進捗バー -->
      <div class="progress mb-4" style="height: 30px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Step 1/4</div>
      </div>
      
      <h1 class="display-4 mb-4">クイズの基本情報</h1>
      <form method="POST" action="{{ url_for('create.step1') }}">
        <div class="card shadow-sm">
          <div class="card-body">
            <!-- 大学名 -->
            <div class="mb-4">
              <label for="university_name" class="form-label">大学名</label>
              <input type="text" class="form-control" id="university_name" name="university_name" required>
            </div>
            <!-- 学部数 -->
            <div class="mb-4">
              <label for="department_count" class="form-label">学部数</label>
              <input type="number" class="form-control" id="department_count" name="department_count" min="1" required>
            </div>
            <!-- 質問数 -->
            <div class="mb-4">
              <label for="question_count" class="form-label">質問数</label>
              <input type="number" class="form-control" id="question_count" name="question_count" min="1" required>
            </div>
            <!-- 選択肢数 -->
            <div class="mb-4">
              <label for="option_count" class="form-label">質問あたりの選択肢数</label>
              <input type="number" class="form-control" id="option_count" name="option_count" min="2" required>
            </div>
          </div>
        </div>
        
        <div class="d-flex justify-content-between mt-4">
          <a href="{{ url_for('index.index') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> 戻る
          </a>
          <button type="submit" class="btn btn-primary">
            次へ <i class="fas fa-arrow-right ms-1"></i>
          </button>
        </div>
      </form>
    </div>
  </main>
  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
